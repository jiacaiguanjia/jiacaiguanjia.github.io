---
layout: default
title: Staff
---
<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
  <li>
    <h2>{{ author.name }}</h2>
    <h3>{{ author.position }}</h3>
    <p>{{ author.content | markdownify }}</p>
    <p>{{ author.url | relative_url }}</p>
    <p>{{ author.url | absolute_url }}</p>
  </li>
  {% endfor %}
</ul>
